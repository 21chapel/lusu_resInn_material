<mat-toolbar>Monday</mat-toolbar>


<mat-list dense role="list" *ngFor="let m of monday">
  <mat-list-item role="listitem" (click)="onSelect(m)">{{ m.event }} - {{ m.speaker }}</mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<mat-toolbar>Tuesday</mat-toolbar>

<mat-list dense role="list" *ngFor="let t of tuesday">
  <mat-list-item role="listitem">{{ t.event }} </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
