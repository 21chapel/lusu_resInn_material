<h2>Monday</h2>
<mat-list dense role="list" *ngFor="let m of monday">
  <mat-list-item role="listitem">{{ m.name }} </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<h2>Tuesday</h2>
<mat-list dense role="list" *ngFor="let t of tuesday">
  <mat-list-item role="listitem">{{ t.name }} </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
