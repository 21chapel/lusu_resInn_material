<mat-card class="example-card" *ngFor="let e of event">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ e.event }}</mat-card-title>
    <mat-card-subtitle>{{ e.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="e.image">
  <mat-card-content>
    <p>
      {{ e.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
